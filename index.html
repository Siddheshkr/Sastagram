<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2c54e537b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Sastagram</title>
  </head>
  <body>
    <div class="card">
      <div class="title">
        <i id="logo" class="fa-solid fa-hashtag" style="color: #000000"></i>
        <span>Sastagram</span>
      </div>

      <div class="fullscrn"></div>
      <div class="story-sec"></div>
      <div class="post-sec">
        <div class="posts">
          <img
            src="https://i.pinimg.com/564x/f2/cc/1e/f2cc1e2bed650d3c812ed09571ce44bb.jpg"
            alt=""
          />
          <i id="lovebtn" class="fa-solid fa-heart"></i>
          <i id="imglove" class="fa-solid fa-heart"></i>
        </div>
        <form id="cmnt">
          <input type="text" placeholder="Comment..." />
          <button>
            <i class="ri-send-plane-2-fill"></i>
          </button>
        </form>
      </div>

      <span id="footer">&#169; 2023 copyright all right reserved</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
